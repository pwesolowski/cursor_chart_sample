version: '3.8'

services:
  # React Dashboard Application
  # Note: Place data/sagKlasseReport.xlsx before building
  # The build process automatically converts Excel to JSON
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: charts-dashboard
    ports:
      - "3005:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Development service (optional - for development mode)
  # Data directory is mounted, allowing live data updates
  dashboard-dev:
    image: node:20-alpine
    container_name: charts-dashboard-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && node scripts/processKlasseData.js && npm run dev"
    environment:
      - NODE_ENV=development
    profiles:
      - dev

