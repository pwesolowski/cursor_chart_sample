version: '3.8'

services:
  # React Dashboard Application
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: charts-dashboard
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Development service (optional - for development mode)
  dashboard-dev:
    image: node:20-alpine
    container_name: charts-dashboard-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
    profiles:
      - dev

